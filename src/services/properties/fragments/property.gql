fragment Property on Property {
  id
  transactionType
  address
  district
  meters
  features(first: 8) {
    ...Feature
  }
  cost
  costCurrency
  expenses
  photos {
    url
    width
    height
  }
  description {
    raw
  }
  location {
    latitude
    longitude
  }
  videos {
    url
  }
  seo {
    ...Seo
  }
}
